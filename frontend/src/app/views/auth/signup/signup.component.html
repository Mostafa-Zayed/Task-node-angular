<div class="d-flex flex-column justify-content-center align-items-center">
    <h1>Signup</h1>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control"  placeholder="You Name" [(ngModel)]="name"/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="your email" [(ngModel)]="email"/>
    </div>
  
    <div class="mb-3">
      <label for="passowrd" class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password"/>
    </div>
  
    <button class="btn btn-primary" (click)="submit()">Signup</button>
  </div>
